<!DOCTYPE html> 
<html> 
	<head> 
	<title>SpyGame</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1" /> 
	<link rel="stylesheet" href="css/jquery.mobile-1.1.0.min.css" />
	<link rel="stylesheet" href="css/style.css" />
	<script src="phonegap.js"></script>
	<script src="js/jquery-1.7.1.min.js"></script>
	<script src="js/jquery.mobile-1.1.0.min.js"></script>
	<script src="js/mobile.js"></script>
</head> 
<body>

	<div data-role="page" id="game-briefing">
		<div data-role="header">
			<h1>Mission Briefing</h1>
		</div><!-- /header -->

		<div data-role="content">
			<div id="detective">
				<p>You are a detective. Your mission is to find the spy</p>
			</div>
			<div id="spy">
				<p>You are the spy. You must avoid the detectives for as long as possible</p>
			</div>
		</div><!-- /content -->

		<div data-role="footer">
			<div data-role="navbar" data-iconpos="top" data-theme="a">
			    <ul>
			        <li>
						<a href="#game-map" data-theme="" data-icon="home">
							Map
			            </a>
			        </li>
			        <li>
			          <a href="#games" data-theme="" data-icon="home">
			          	Leave Game
			            </a>
			        </li>
			    </ul>
			</div>
		</div><!-- /footer -->
	</div><!-- page -->
	<!-- Start of first page -->
	<div data-role="page" id="game-map">

		<div data-role="header">
			<h1>Map</h1>
		</div><!-- /header -->

		<div data-role="content">	
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
		<script type="text/javascript">
		  google.maps.event.addDomListener(window, 'load', initialize);
		  watchPosition();
		</script>
		</div><!-- /content -->

	<div data-role="footer">
			<div data-role="navbar" data-iconpos="top" data-theme="a">
			    <ul>
			        <li>
						<a href="#game-map" data-theme="" data-icon="home">
							Map
			            </a>
			        </li>
			        <li>
			          <a href="#games" data-theme="" data-icon="home">
			          	Leave Game
			            </a>
			        </li>
			    </ul>
			</div>
		</div><!-- /footer -->
	</div><!-- /page -->

	

</body>
</html>
